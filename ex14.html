<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        div{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid black;
        }
        span{
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: red;
        }
    </style>
    <!--block 을 inline 으로 바꿔주는 css
    float: left; 왼쪽에서부터 inline으로 배치  ex) 1,2,3,4
    float: right: 오른쪽에서부터 inline으로 배치 ex)  4 3 2 1
    -->
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
